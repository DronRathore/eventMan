<script>
window.timer = window.timeMan = new Date().getTime();
window.calls = 0;
$(document).ready(function(){
        var anchor = document.getElementById("aMan");
                $("a").click(function(e){
                e.preventDefault();
                this.innerHTML = "jquery: did this";
                window.timeMan = new Date().getTime() - window.timer;
                ++window.calls;
                return false;
        });
// benchmark test
for (var i=0;i<1000;i++)
        anchor.click();
console.log("Completed ", window.calls, "calls in", window.timeMan, "ms");

});
</script>
